<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="container-fluid">
      <div class="row tm-brand-row">
        <div class="col-lg-4 col-10">
          <div class="tm-brand-container">
            <div class="tm-brand-texts">
              <h1 class="text-uppercase tm-brand-name">INFINITY FLOW</h1>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-2 tm-nav-col">
          <div class="tm-nav">
            <nav class="navbar navbar-expand-lg navbar-light tm-navbar">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto mr-0">
                  <li class="nav-item">
                    <div class="tm-nav-link-highlight"></div>
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <div class="tm-nav-link-highlight"></div>
                    <a class="nav-link" href="about.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <div class="tm-nav-link-highlight"></div>
                    <a class="nav-link" href="gallery.html">Catalogo</a>
                  </li>
                  <li class="nav-item active">
                    <div class="tm-nav-link-highlight"></div>
                    
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      


      <div class="row tm-welcome-row">
        <div class="col-12 tm-page-cols-container">
          <div class="tm-page-col-left tm-welcome-box tm-bg-gradient">
            <p class="tm-welcome-text">
              <em
                >"te damos los mejor con la 
                mejor garandia pero 
                sobre todo al mejor precio "</em
              >
            </p>
          </div>
          <div class="tm-page-col-left">
            <div class="tm-welcome-parallax" 
              data-parallax="scroll"
              data-image-src="img/jordan 4x1.jpeg"
            ></div>
          </div>
        </div>
      </div>

      <section class="row tm-pt-4 tm-mb-3">
        <div class="col-12 tm-page-cols-container">
          <div class="tm-page-col-left">
            <div class="tm-contact-container tm-mb-6">
              <div class="tm-address-container">
                <h2 class="tm-text-secondary tm-mb-6">calle </h2>
                <address>
                  <p>
                     Los salados calle proyecto, esq. c santiago <br />
                    nos encontramos frente al colmado Yudhit 
                    
                    <br />
                  
                  </p>
                </address>
              </div>
              
              <div class="tm-location-container">
                <h2 class="tm-text-secondary tm-mb-4">Lugar </h2>
                <a href="#"><img src="img/mapa.png" alt="Map image" class="img-fluid" /></a>
              </div>
            </div>
          </div>
          <div class="tm-page-col-right tm-form-container">
            <h2 class="tm-text-secondary mb-4">Contactanos </h2>
            <form
              action="contact.html"
              method="POST"
              id="tm_contact_form"
              enctype="multipart/form-data">
              <div class="form-group">
                <input
                  type="text"
                  id="contact_name"
                  name="contact_name"
                  class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                  placeholder="Nombre*"
                  required="" />
              </div>
              <div class="form-group-2">
                <input
                  type="email"
                  id="contact_email"
                  name="contact_email"
                  class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                  placeholder="Email*"
                  required="" />
              </div>
              <div class="form-group-2 input-field">
                <select class="tm-select" name="occupation" id="occupation">
                  <option value="select">Tus gustos* </option>
                  <option value="CE">tenis jordan</option>
                  <option value="SA">tenis adidad </option>
                  <option value="SA">tenis puma</option>
                  <option value="SA">Tenis file</option>
                </select>
              </div>
              <div class="form-group tm-choices-container tm-text-secondary">
                <label class="tm-w-50">
                  <input
                    type="radio"
                    class="with-gap"
                    name="gender"
                    value="hombre" />
                  <span>Hombre</span>
                </label>

                <label class="tm-w-50">
                  <input
                    type="radio"
                    class="with-gap"
                    name="gender"
                    value="femenino" />
                  <span>Mujer</span>
                </label>
              </div>
             
            

              <div class="tm-mb-5">
                <textarea
                  rows="10"
                  id="contact_message"
                  name="contact_message"
                  class="form-control rounded-0"
                  placeholder="Your Message"
                  required=""></textarea>
              </div>

              <div class="tm-mb-4 tm-choices-container tm-text-secondary">
                <label class="tm-w-50">
                  <input
                    type="checkbox"
                    name="ckb[]"
                    class="filled-in"
                    value="1" />
                  <span> 1</span>
                </label>
                <label class="tm-w-50">
                  <input
                    type="checkbox"
                    name="ckb[]"
                    class="filled-in"
                    value="2" />
                  <span>2</span>
                </label>
                <label class="tm-w-50">
                  <input 
                  type="checkbox"
                   name="ckb[]" 
                   class="filled-in"
                   value="3"/>
                   <span>3</span>
                </label>
                <label class="tm-w-50">
                  <input 
                  type="checkbox"
                   name="ckb[]" 
                   class="filled-in"
                   value="4"/>
                   <span>4</span>
                  
              </div>
              <div class="tm-mb-6 file-upload-container">
                <input
                  id="file_name_label"
                  type="text"
                  class="border-top-0 border-right-0 border-left-0"
                  placeholder="Your file to upload"
                  disabled />
                <label class="btn btn-outline btn-file">
                  enter
                  <input
                    type="file"
                    name="file_to_upload"
                    style="display: none;" />
                </label>
              </div>

      

      <!-- Call to Action -->
    

    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).on("change", ":file", function() {
        var input = $(this),
          numFiles = input.get(0).files ? input.get(0).files.length : 1,
          label = input
            .val()
            .replace(/\\/g, "/")
            .replace(/.*\//, "");
        input.trigger("fileselect", [numFiles, label]);
      });

      $(document).ready(function() {
        $(":file").on("fileselect", function(event, numFiles, label) {
          $("#file_name_label").attr("placeholder", label);
        });
      });
    </script>
  </body>
</html>
